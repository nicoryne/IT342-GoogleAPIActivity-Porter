<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <title>IT342 - Google Contacts | Porter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-sm text-center" style="max-width: 400px">
      <h1 class="mb-3">Welcome!</h1>
      <h5 class="mb-4">Please log in to access your contacts</h5>

      <a href="/oauth2/authorization/google" class="btn btn-primary w-100">
        <img
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="Google Logo"
          style="width: 20px; margin-right: 10px"
        />
        Login with Google
      </a>
    </div>
  </body>
</html>
