<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT342 - Google Contacts | Porter</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}" href="/styles/index.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="root body-bg">
    <div class="container">
      <div class="card">
        <div class="logo">
          <i class="fa-solid fa-address-book"></i>
        </div>
        <h1 class="title">Welcome back, friend!</h1>
        <p class="subtitle">Login to view your contacts.</p>

        <div class="login-section">
          <a href="/account" class="login-button">
            <i class="fa-brands fa-google"></i>
            Login With Google
          </a>
        </div>

        <div class="features">
          <div class="feature-item">
            <i class="fa-solid fa-sync"></i>
            <span>Sync Contacts</span>
          </div>
          <div class="feature-item">
            <i class="fa-solid fa-edit"></i>
            <span>Easy Editing</span>
          </div>
          <div class="feature-item">
            <i class="fa-solid fa-shield-alt"></i>
            <span>Secure Access</span>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2025 Porter - IT342 Project</p>
      </footer>
    </div>

    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
  </body>
</html>
